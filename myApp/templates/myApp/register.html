{% extends 'myApp/base.html' %}

{% block title %}Register Talent{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Register as Talent</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Form Fields -->
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        
        <!-- Submit Button -->
        <div class="mt-6 text-center">
            <button type="submit" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-400 transition duration-300">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
