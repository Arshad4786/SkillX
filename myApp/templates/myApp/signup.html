{% extends 'myApp/base.html' %}

{% block content %}
    <h2>Client Sign Up</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'client_signin' %}">Login</a></p>
{% endblock %}
